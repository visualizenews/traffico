    <script>
      (() => {
        const SELECTORS = {
          "0": '#c0',
          "1": '#c1',
          "2": '#c2',
          "3": '#c3',
          "4": '#c4',
          "5": '#c5',
          "6": '#c6',
        };

        const drawChart = (data, id) => {
          console.log(data, id);
          const container = d3.select(SELECTORS[id]);
          const width = 600;
          const height = 600;

          const cnvs = container.append('canvas')
            .attr('width', width)
            .attr('height', height)
            .attr('style', `width: ${width/2}px; height: ${height/2}px`);

          const ctx = cnvs.node().getContext('2d');
          const total = Math.floor((data.gratis + data.pagamento) / 500);
          console.log(data.gratis + data.pagamento, total);

          ctx.fillStyle = 'rgba(0, 194, 255, .05)';
          ctx.strokeStyle = null;
          ctx.strokeWidth = 0;

          for (let i = 0; i < total; i += 1) {
            const y = Math.floor(Math.random() * 560) + 20;
            const x = Math.floor(Math.random() * 560) + 20;
            ctx.beginPath();
            ctx.arc(x, y, 1, 0, 2 * Math.PI);
            ctx.fill();
          }

          // ctx.fillStyle = 'rgba(0, 194, 255, .25)';
          // ctx.strokeStyle = null;
          // ctx.strokeWidth = 0;

          // for (let i = 0; i < data.gratis / 1000; i += 1) {
          //   const y = Math.floor(Math.random() * 260) + 20;
          //   const x = Math.floor(Math.random() * 560) + 20;
          //   ctx.beginPath();
          //   ctx.arc(x, y, 1, 0, 2 * Math.PI);
          //   ctx.fill();
          // }

          // ctx.fillStyle = 'rgba(100, 60, 31, .25)';
          // ctx.strokeStyle = null;
          // ctx.strokeWidth = 0;

          // for (let i = 0; i < data.pagamento / 1000; i += 1) {
          //   const y = Math.floor(Math.random() * 560) + 320;
          //   const x = Math.floor(Math.random() * 560) + 20;
          //   ctx.beginPath();
          //   ctx.arc(x, y, 1, 0, 2 * Math.PI);
          //   ctx.fill();
          // }

          const img = cnvs.node().toDataURL();

          document.querySelector(`${SELECTORS[id]}i`).src = img;
          
        };

        const getData = () => {
          fetch('./data/areac_per_giorno.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Server Error while Loading Data');
              }
              return response.json();
            })
            .then(jsonData => {
              console.log(jsonData);
              const keys = Object.keys(jsonData);
              console.log(keys);
              keys.forEach((k) => {
                console.log(k, jsonData[k]);
                drawChart(jsonData[k], k);
              });
            });
        }

      const ready = (fn) => {
        if (document.readyState != 'loading'){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }

      ready(getData);


      })();
